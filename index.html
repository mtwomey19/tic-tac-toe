<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./tic-tac-toe.js" defer></script>
</head>
<body>
    <div class="game-outer-container">
        <div class="player-header">
            <p id="player-header-p"></p>
        </div>
        <div class="game-container">
            <button class="game-square" id="btn-0">0</button>
            <button class="game-square" id="btn-1">1</button>
            <button class="game-square" id="btn-2">2</button>
            <button class="game-square" id="btn-3">3</button>
            <button class="game-square" id="btn-4">4</button>
            <button class="game-square" id="btn-5">5</button>
            <button class="game-square" id="btn-6">6</button>
            <button class="game-square" id="btn-7">7</button>
            <button class="game-square" id="btn-8">8</button>
        </div>
        <div class="player-container">
            <div class="p1-selection-container">
                <p>Player 1, </p>
                <button class="p1-select-btn" id="p1-x">X</button>
                <p> or </p>
                <button class="p1-select-btn"id="p1-o">O</button>
            </div>
        </div>
    </div>
</body>
</html>
